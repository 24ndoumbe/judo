<script>

    $(document).ready(function () {
        // Effectuer une requête AJAX
        $.ajax({
            url: 'chargerCours.php',
            method: 'GET',
            dataType: 'json',
            success: function (data) {
                // Afficher les informations du cours
                $('#coursInfo').html(`
                    <h2>Informations du Cours</h2>
                    <p>ID: ${data.idcours}</p>
                    <p>Date: ${data.date}</p>
                    <p>Heure de Début: ${data.heure_debut}</p>
                    <p>Heure de Fin: ${data.heure_fin}</p>
                    <p>Status: ${data.status}</p>
                `);
            },
            error: function (error) {
                console.log('Erreur lors de la récupération des données du cours:', error);
            }
        });
    });
</script>
